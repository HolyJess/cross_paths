<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<style>
    #map {
        height: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

</style>

<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRYrnWSKgDlcg56faS5lMJ3LmL97CuSPQ&callback=initMap" defer></script>
    <script>
        var map, dS;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 55.793717,
                    lng: 37.612440
                },
                zoom: 14
            });

            dS = new google.maps.DirectionsService;
        }
    </script>
    <script src="functions.js" defer></script>
    <script src="algo.js" defer></script>
</body>

</html>
